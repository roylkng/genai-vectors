# Default values for vector-store
replicaCount: 1

api:
  image: vector-store-api
  tag: latest
  pullPolicy: IfNotPresent
  port: 8080

indexer:
  image: vector-store-indexer
  tag: latest
  pullPolicy: IfNotPresent
  schedule: "*/30 * * * *"  # Every 30 minutes

environment:
  VEC_BUCKET: vectors
  S3_ENDPOINT: http://minio:9000
  S3_ACCESS_KEY: minioadmin
  S3_SECRET_KEY: minioadmin

service:
  type: ClusterIP
  port: 8080

resources:
  api:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  indexer:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 256Mi
